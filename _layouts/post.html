---
layout: default
---
<article class="post">

  <table>
    <tr>
      <td style="padding: 0px 2em; margin:1em;">
        <h2 style="font-size: 600%">{{ page.date | date: "%d" }}</h3>
        <h3>{{ page.date | date: "%B" }}</h2>
        <h2 style="font-size: 400%">{{ page.date | date: "%Y" }}</h3>
      </td>
      <td style="padding: 0px 2em; border-left: thick double #32a1ce;">
  <h1>{{ page.title }}</h1>
   
  <hr/>
        
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
