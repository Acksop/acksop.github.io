---
layout: default
---
<article class="post">

  <table>
    <tr>
      <td style="padding: 0px 2em; margin:1em; text-align=center">
        <h2 style="font-size: 400%; margin:0;">{{ page.date | date: "%d" }}</h3>
        <h3 style="font-size: 100%; margin:0;">{{ page.date | date: "%B" }}</h2>
        <h2 style="font-size: 200%; margin:0;">{{ page.date | date: "%Y" }}</h3>
      </td>
      <td style="padding: 0px 2em; border-left: thick double #32a1ce;">
        <h1>{{ page.title }}</h1>

        <hr/>

        <div class="entry">
          {{ content }}
        </div>
      </td>
    </tr>
  </table>

  {% include disqus.html %}
</article>
