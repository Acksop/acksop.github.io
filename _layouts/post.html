---
layout: default
---
<article class="post">

  <table>
    <tr>
      <td class="padding: 0px 2rem;">
        <h3>{{ page.date | date: "%d-%m" }}</h3>
        <h2>{{ page.date | date: "%Y" }}</h2>
      </td>
      <td class="border-left: thick double #32a1ce;">
  <h1>{{ page.title }}</h1>
   
  <hr/>
        
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
